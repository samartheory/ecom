<div class="container">
    <div class="row">
        <div class="col-4 mt-4 title">
            Cart
        </div>
    </div>
    <div class="row mt-2">
            <div *ngFor="let item of getAllItemsInCart()" class="mt-3">
                <span *ngIf="toShow(item.id)" class="d-flex gap-3">
                <div>
                    <img src="{{item.thumbnail}}" class="img-thumbnail" alt="...">
                </div>
                <div>
                    <div #title>
                        {{item.title}}
                    </div>
                    <div>
                        {{item.brand}}
                    </div>
                    <div>
                        {{commas(item.price)}}
                    </div>
                </div>
                        <div class="input-group d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary" (click)="decreaseQuantity(item.id)">-</button>
                        <input type="text" class="form-control"  [value]="addToCart.getQuantity(item.id)" (change)="updateQuantity(item.id,quantitySpy)" #quantitySpy>
                        <button type="button" class="btn btn-secondary" (click)="increaseQuantity(item.id)">+</button>
                        <button type="button" class="btn btn-danger" (click)="removeItem(item.id)"><span class="mdi mdi-trash-can-outline"></span></button>
                        </div>
                </span>
                </div>
                <button type="button" class="btn btn-primary btn-sm mt-3 w-25 text">Clear Cart</button>
    </div>

    <div class="row mt-3">
        <div class="d-flex justify-content-end summary">
            Total
        </div>
    </div> 
</div>
