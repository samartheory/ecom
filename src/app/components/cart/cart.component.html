<div class="container">
    <div class="row">
        <div class="col-4 mt-4 title">
            Cart
        </div>
    </div>
    <div class="row mt-2" *ngIf="addToCart.getTotalItemsInCart() > 0 else isEmpty">
        <table class="table">    
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of inCart" >
                <!-- <tr class="d-flex gap-3 justify-content-lg-start" #itemCard> -->
                    <td>
                        <img src="{{item.thumbnail}}" class="img-fluid img-aspect rounded" alt="...">
                    </td>
                    <!-- <div> -->
                        <td class="fs-5">
                            {{item.title}}
                        </td>
                        <td class="fs-5">
                            ₹{{(item.price)|number:'1.2-2'}}
                        </td>
                        <td class="fs-5">
                            ₹{{getTotal(item.id,item.price)|number:'1.2-2'}}
                        </td>
                    <!-- </div> -->
                    <td >
                        <!-- <div class="input-group align-content-around"> -->
                        <!-- <button type="button" class="btn btn-secondary" (click)="decreaseQuantity(item.id)">-</button>
                        <input type="number" class="form-control" [value]="addToCart.getQuantity(item.id)"
                            (change)="updateQuantity(item.id,quantitySpy)" #quantitySpy>  
                        <button type="button" class="btn btn-secondary" (click)="increaseQuantity(item.id)">+</button>
                        <button type="button" class="btn btn-danger" (click)="removeItem(item.id)"><span
                            class="mdi mdi-trash-can-outline"></span></button> -->
                        <!-- </div> -->

                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
                        </div>
                    </td>
                <!-- </tr> -->
            </tr> 
            <tr>
                <td>
                    <div class="fs-2" *ngIf="addToCart.getTotalItemsInCart() > 0">
                        ₹{{(totalPrice)|number:'1.2-2'}}/-
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <div class="d-flex">
                        <button type="button" class="btn btn-danger  " (click)="clearCart()">Clear Cart</button>
                        <button type="button" class="btn btn-secondary ms-2" (click)="placeOrder()">Place Order</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        
    </div>

</div>
<ng-template #isEmpty>
    <div id="emptyText"><i class="mdi mdi-robot-happy-outline"></i>Add Some Items!</div>
</ng-template>
