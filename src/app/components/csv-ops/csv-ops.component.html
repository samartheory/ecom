    <div class="px-4">

        <div class="row mt-4">
            <div class="col part">
                Upload CSV
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-6 col-md-4 col-xl-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile" (change)="getFile($event)">
                    <!-- <label for="formFileLg" class="form-label"></label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="getFile($event)"> -->
                    <button class="btn btn-primary  mt-3"  (click)="submit()">Process</button>
                <!-- <input type="file" accept=".csv" name="uploadCsv" (change)="getFile($event)"/> -->
                <!-- //todo use bootstrap upload -->
            </div>
        </div>
        <div class="row mt-3" >
            <div class="col-12" *ngIf="errors.length > 0; else noErrors">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Error(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let error of errors">
                        <td>{{error}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
    <ng-template  #noErrors>
        <div *ngIf="toDisplay">
            <table class="table">
                <thead>
                    <tr>
                        <th *ngFor="let csvHeader of correctCsvHeaders">
                            {{csvHeader}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let row of csvData">
                      <tr>
                        <!-- <ng-container *ngFor="let col of row"> -->
                            <td> {{row.id}}</td>
                            <td> {{row.title}}</td>
                            <td> {{row.price}}</td>
                            <td> {{row.brand}}</td>
                            <td> {{row.quantity}}</td>
                        <!-- </ng-container> -->
                      </tr>
                    </ng-container>
                  </tbody>                  
            </table>
        </div> 
    </ng-template>
